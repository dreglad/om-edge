version: '3'

services:

  # Front proxy
  nginx:
    image: valian/docker-nginx-auto-ssl
    restart: on-failure
    environment:
      ALLOWED_DOMAINS: '.*'
      FORCE_HTTPS: 'false'
    ports:
      - 80:80
      - 443:443
    volumes:
      - ssl_data:/etc/resty-auto-ssl
      - storage:/srv/storage
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./conf.d:/etc/nginx/conf.d
      - ./index.html:/srv/storage/index.html
      - ./robots.txt:/srv/storage/robots.txt
    depends_on:
      - admin-legacy
      - live2vod
      - thumbor
      - video

  video:
    image: fsouza/video-nginx
    ports:
      - 8081:8081
    volumes:
      - ./video/nginx.conf:/usr/local/nginx/conf/nginx.conf

  live2vod:
    image: pierrezemb/gostatic
    ports:
      - 8043:8043
    volumes:
      - ./om-dvr/dist:/srv/http
    entrypoint: "/goStatic --fallback /index.html"

  admin-legacy:
    image: pierrezemb/gostatic
    volumes:
      - ./telesur-admin-legacy:/srv/http

  thumbor:
    image: apsl/thumbor
    ports:
      - 8000

volumes:
  ssl_data:
  storage:
