proxy_cache_path /srv/storage/images_cache  levels=1:2    keys_zone=IMAGES:10m
    inactive=1y  max_size=10g;

upstream thumbor {
    server       thumbor:8000;
    keepalive    128;
}

server {
    server_name images.openmultimedia.biz imgs.openmultimedia.biz;

    include includes/listen-both.conf;

    add_header X-Cache-Status $upstream_cache_status;

    if ($request_method !~ "GET|HEAD") {
        return 405;
    }

    location ~ "^/(?<width>\d+)x(?<height>\d+)/(?<image>.+)$" {
        proxy_pass http://thumbor/unsafe/$1x0/https://media-telesur.openmultimedia.biz/$image;
        proxy_cache IMAGES;
        proxy_cache_valid 200 4w;
    }

}
